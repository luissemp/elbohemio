<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Bohemio Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background-color: #1a1a1a;
      color: #e0c9a6;
      line-height: 1.6;
    }

    /* HEADER CENTRADO CON TEXTO E IMAGEN CERCANOS */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 3rem 2rem;
      min-height: 100vh;
    }

    .header-text h1 {
      color: #e74c3c;
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .header-text p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 400px;
    }

    .typewriter-image img {
      width: 100%;
      max-width: 380px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border: none;
    }

    /* BARRA DE HERRAMIENTAS */
    .toolbar {
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.8rem 0;
    }

    .toolbar button {
      background: none;
      border: 1px solid #555;
      color: #e0c9a6;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 0.9rem;
    }

    .toolbar button:hover {
      background-color: #5a4a3a;
      color: #fff;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
      gap: 1.5rem;
    }

    /* BARRAS LATERALES: FONDO NEGRO */
    .sidebar {
      width: 20%;
      background-color: #000; /* Negro total */
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border: 1px solid #333;
    }

    .sidebar h3 {
      color: #e74c3c;
      margin-bottom: 1rem;
      border-bottom: 2px solid #555;
      padding-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 0.6rem;
    }

    .sidebar ul li a {
      color: #aaa;
      text-decoration: none;
      font-style: italic;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #e74c3c;
    }

    /* CONTENIDO CENTRAL */
    .main-content {
      flex: 1;
      background-color: #000; /* Fondo negro */
      padding: 1.5rem;
      border-radius: 8px;
      color: #e0c9a6;
      font-size: 1.05rem;
      line-height: 1.8;
      border: 1px solid #333;
    }

    .main-content h1 {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    .main-content blockquote {
      border-left: 4px solid #e74c3c;
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #ccc;
      font-style: italic;
    }

    .main-content p {
      margin-bottom: 1rem;
    }

    /* RESPONSVIDAD */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-text">
      <h1>EL BOHEMIO DIGITAL</h1>
      <p>"El secreto es la tumba de la libertad."</p>
    </div>
    <div class="typewriter-image">
      <img src="img/typewriter.jpg" alt="Máquina de escribir">
    </div>
  </header>

  <!-- BARRA DE HERRAMIENTAS -->
  <div class="toolbar">
    <button onclick="showSection('quienes')">Quiénes somos</button>
    <button onclick="showSection('quehacemos')">Qué hacemos</button>
    <button onclick="showSection('archivos')">Archivos</button>
    <button onclick="showSection('cronicas')">Crónicas de ElBohemio</button>
    <button onclick="showSection('voces')">Voces que resisten</button>
    <button onclick="showSection('contacto')">Contacto</button>
    <button onclick="showSection('lectores')">Lectores con voz (Café, cartas y réplicas)</button>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container">

    <!-- BARRA IZQUIERDA: Mis Archivos -->
    <aside class="sidebar">
      <h3>Mis Archivos</h3>
      <ul>
        <li><a onclick="loadArticle('misterio')">El Misterio en la Casa Blanca</a></li>
      </ul>
    </aside>

    <!-- CONTENIDO CENTRAL -->
    <main class="main-content" id="main-content">
      <h1>Bienvenido a El Bohemio Digital</h1>
      <p>Haz clic en una sección para comenzar.</p>
    </main>

    <!-- BARRA DERECHA: Mis imágenes -->
    <aside class="sidebar">
      <h3>Mis Imágenes</h3>
      <ul>
        <li>El viejo</li>
        <li>La máquina de escribir</li>
        <li>El Café El Bohemio</li>
      </ul>
    </aside>

  </div>

  <!-- ARTÍCULOS OCULTOS -->
  <div style="display: none;">
    <div id="misterio-content">
      <!-- Aquí va el contenido completo del artículo -->
    </div>
  </div>

  <script>
    function loadArticle(id) {
      const content = document.getElementById('main-content');
      const article = document.getElementById(id + '-content');
      if (article) content.innerHTML = article.innerHTML;
    }

    function showSection(id) {
      const content = document.getElementById('main-content');
      const texts = {
        quienes: `
          <h1>¿Quiénes somos?</h1>
          <p><strong>Luis Semprún Jurado</strong> - Fundador de El Bohemio Digital 
          <br>Pluma libre, voz incómoda y cronista del caos global.
          <br>Luis no escribe para gustar. Escribe para que duela. Periodista, locutor, Productor Nacional Independiente, narrador y denunciador a tiempo completo, su trayectoria combina la irreverencia con el rigor, la sátira con la investigación.
Columnista incómodo, perseguidor de verdades mal contadas y curador del verbo de Anacleto <strong>-ese personaje que no teme decir lo que otros apenas insinúan—</strong>, Luis ha hecho del periodismo una trinchera ética y una emboscada estética.
Desde el corazón de América Latina o desde el rincón más impensado del exilio, sus artículos cruzan fronteras, sacuden conciencias y revientan silencios cómplices.
<br>
<em>"El Bohemio Digital es su casa... y su arma."</em></p>
<br>

<p>Somos académicos, periodistas veteranos y nuevos talentos que conformamos esta red de colaboradores que enriquecen nuestra mirada, con perspectivas diversas, pero igualmente comprometidas. con la verdad.
Somos un colectivo de pensadores, escritores y críticos que creemos en la <strong><em>palabra como arma de justicia.</em></strong> Desde El Bohemio, desenmascaramos verdades incómodas.</p>
        `,
        quehacemos: `
          <h1>Qué hacemos</h1>
          <p><em>“El secreto es la tumba de la libertad.”</em><br><strong>    Fiódor Dostoievski</strong></p>
          <br>
          <p><strong>Manifiesto de los que no callan</strong></p>
          <p>"No nacimos para agradar, sino para señalar. Ni censura, ni obediencia: aquí se escribe con rabia, memoria y sentido del deber."
En un mundo donde los medios masivos se arrodillan ante el poder, nosotros permanecemos de pie. Nuestra pluma no conoce dueño ni acepta sobornos. Cada línea es un compromiso con la verdad, por incómoda que resulte. Un café, una sospecha y una verdad que no se vende. Aquí no obedecemos líneas editoriales ni le tememos a las consecuencias. Aquí no se escribe por clics, se escribe por principios.<br>

El Bohemio Digital es un espacio de denuncia, sátira y análisis feroz, donde la crítica política no se disfraza de cortesía diplomática. Es un refugio para quienes prefieren la verdad incómoda al silencio cómplice. Cada artículo es una bala de tinta contra la hipocresía. Cada análisis es una cornada a la mentira institucional. Y cada intervención de Anacleto, una bofetada al cinismo moderno. Somos los que dudan en voz alta; los que ven una farsa y la llaman farsa; los que no le rezan ni a Washington, ni a Moscú, ni al mercado.

Este medio nace para decir lo que muchos piensan y pocos se atreven. Para sacar a la luz los secretos que se esconden detrás de las guerras, tratados, deportaciones, magnicidios frustrados y las sonrisas de plástico en la Casa Blanca. Aquí no vendemos esperanza en frasquitos… ni neutralidad. Aquí se toma café negro, se escribe sin permiso y se conspira con palabras.<br></p>

<p><strong><em>“La verdad no tiene patrocinantes. Tiene testigos.”</em></strong></p>

        `,
        archivos: `
          <h1>Archivo Completo</h1>
          <p>Investigaciones que arden. Verdades que incomodan. Archivos que no quieren que leas.
Aquí se publica lo que otros censuran. Espionaje, pactos turbios, juegos de guerra, extradiciones que huelen a trampa, nombres que no aparecen en portadas, pero sí en carpetas clasificadas. Con fuentes, con datos, con sangre fría.
Porque la conspiración deja huellas. Y nosotros las seguimos. Nuestra memoria histórica contiene más de <strong>500 artículos</strong> que documentan los escándalos políticos más relevantes de las últimas décadas. 
<br>Un repositorio cronológico de investigaciones que permite entender los patrones de corrupción y abuso de poder a lo largo del tiempo.

          Accede a todos nuestros artículos, ordenados por fecha, tema o autor.
          <br>
          
              <strong><em>La memoria no se borra. Se defiende.</em></strong></p>
        `,
        cronicas: `
          <h1>Crónicas de ElBohemio</h1>
          <p>En este rincón literario, la realidad y la ficción se entrelazan en conversaciones que diseccionan la actualidad. El Café El Bohemio es nuestro espacio narrativo donde personajes anónimos comentan los acontecimientos mientras Anacleto los confronta con aguda inteligencia.
<br>

"La oposición grita que las sanciones solo afectan al gobierno y no al pueblo, pero mi nevera dice lo contrario. ¿A quién le creo?"
<strong>— Cliente habitual del Café</strong>
<br>

"La verdad no está en los discursos malintencionados de la rancia oligarquía sino en las arrugas de preocupación de la gente común."
<strong>— Anacleto, observando desde su mesa</strong>
<br>

>br><strong>Anacleto habla</strong>Las voces del rincón. Las verdades del café. Los relatos que el poder no quiere escuchar.</p>
        `,
        voces: `
          <h1><strong>Voces que resisten</strong></h1>
          <p>Desde los márgenes, desde el silencio impuesto, desde la rabia contenida: aquí tienen espacio quienes no callan.</p>
        `,
        contacto: `
          <h1><strong>Contacto</strong></h1>
          <p>¿Tienes una historia que contar? ¿Una denuncia? ¿Una carta al Bohemio?<br>Escríbenos a: <strong>redaccion@elbohemiodigital.com</strong></p>
          <p>Este no es un portal para tibios. Es un espacio de resistencia.</p>
        `,
        lectores: `
          <h1><strong>Lectores con voz</strong></h1>
          <p>Este café no es solo de Anacleto. Porque el periodismo no es monólogo sino conversación, abrimos este espacio para que la comunidad participe activamente. Aquí los lectores comentan, debaten y aportan nuevas perspectivas que enriquecen el análisis colectivo.
Nuestra sección especial de cartas abiertas permite dar voz a quienes normalmente no la tienen en los medios tradicionales.
Es de todos los que no callan. Envíanos tus cartas, réplicas, crónicas o denuncias. Las mejores aparecerán aquí.</p>
          <p><strong><em>Porque cuando el pueblo habla, el poder tiembla.</em></strong></p>
        `
      };
      content.innerHTML = texts[id] || '<p>Sección en construcción.</p>';
    }
  </script>

</body>
</html>
